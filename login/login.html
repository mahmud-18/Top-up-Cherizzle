<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- font -->
    <link href="https://fonts.cdnfonts.com/css/blanka" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/ample" rel="stylesheet" />

    <!-- css -->
    <link rel="stylesheet" href="login-css-js/login.css" />

    <title>Login</title>
    <link rel="icon" href="../img/logo.png" sizes="32x32" type="image/png" />
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center"
      style="height: 100vh; position: relative"
    >
      <img src="assets/sakura.gif" alt="Sakura" class="sakura-image" />

      <div class="rectangle text-center">
        <div class="welcome">
          <h1>Welcome</h1>
        </div>

        <div
          class="rectangle-signup d-flex align-items-center justify-content-center mt-4"
        >
          <img src="assets/google.png" alt="Google Icon" class="google-icon" />
          <div class="border-right"></div>
          <span>Sign Up With Google</span>
        </div>

        <div
          class="login-container d-flex align-items-center justify-content-center"
        >
          <div class="line"></div>
          <span class="login-text">Login</span>
          <div class="line"></div>
        </div>

        <form class="mt-2" action="">
          <div class="input-container mb-3">
            <input
              type="email"
              placeholder="Email"
              class="input-field"
              name="email"
            />
            <span class="input-icon"><ion-icon name="mail"></ion-icon></span>
          </div>

          <div class="input-container mb-3">
            <input
              type="password"
              placeholder="Password"
              class="input-field"
              name="password"
            />
            <span class="input-icon"><ion-icon name="lock"></ion-icon></span>
          </div>

          <div
            class="login-options d-flex justify-content-center align-items-center mt-2"
            style="width: 280px"
          >
            <div class="textLogin d-flex align-items-center">
              <input type="checkbox" class="form-check-input mt-0" />
              <label class="mb-0">Tetap login</label>
            </div>
            <a href="#" class="text-dark">Lupa Password?</a>
          </div>

          <button type="submit" class="btn mt-3" id="signInBtn">Submit</button>

          <div class="daftar text-center">
            <p class="mt-3">
              Belum memiliki akun?
              <a href="daftar.html" class="text-dark">Daftar</a>
            </p>
          </div>
        </form>

        <!-- girls -->
        <img src="assets/girls.png" alt="Girls Image" class="girls-image" />
      </div>
    </div>

    <!-- bootsrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>

    <!-- js -->
    <script src="login-css-js/login.js"></script>
  </body>
</html>
